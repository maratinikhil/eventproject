{% extends "base.html" %}
{% block title %}Login With Password{% endblock %}
{% block content %}

<div class="min-h-screen bg-gray-50 dark:bg-gray-900 flex items-center justify-center py-8 px-4">
    <div class="bg-white dark:bg-gray-800 shadow-xl rounded-2xl p-8 w-full max-w-md">

        <!-- Header -->
        <div class="text-center mb-8">
            <div
                class="w-16 h-16 bg-blue-100 dark:bg-blue-900 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8 text-blue-600 dark:text-blue-400" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
            </div>
            <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-2">Enter Password</h2>
            <p class="text-gray-600 dark:text-gray-300 text-sm">
                Enter your password to continue
            </p>
        </div>

        <!-- Messages -->
        {% if messages %}
        <div class="mb-4">
            {% for message in messages %}
            <div
                class="p-3 rounded-lg {% if message.tags == 'error' %}bg-red-100 text-red-700 border border-red-200{% else %}bg-green-100 text-green-700 border border-green-200{% endif %}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <!-- Password Form -->
        <form method="post" class="space-y-6">
            {% csrf_token %}

            <!-- Password Input -->
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                    Password
                </label>
                <div class="relative">
                    <input type="password" name="password" placeholder="Enter your password"
                        class="w-full border border-gray-300 dark:border-gray-600 rounded-lg p-3 pl-10 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white transition-colors"
                        required>
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Login Button -->
            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-semibold transition-all duration-200 transform hover:scale-[1.02]">
                Login
            </button>
        </form>

        <!-- Alternative Login -->
        <div class="text-center mt-6 pt-6 border-t border-gray-200 dark:border-gray-600">
            <p class="text-gray-600 dark:text-gray-300 text-sm">
                Forgot password?
                <a href="#" class="text-blue-600 hover:text-blue-500 font-medium transition-colors">
                    Reset here
                </a>
            </p>
        </div>
    </div>
</div>

{% endblock %}
